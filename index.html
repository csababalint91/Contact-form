<!doctype html>
<html lang="en">
  <head>

    <meta charset="utf-8">
    <link rel="stylesheet" type="text/css" href="style.css">

    <title>Contact form</title>
  </head>
  <body>
    
   <div class="contact-title">
    <h1>Contact form</h1>

   </div> 
    
    <div class="contact-form">
       
      <form class="contact-form" method="post" action="">
        <input class="form-control" type="text" name="full-name" placeholder="Your name" required><br>
        
        <input class="form-control" type="email" name="email" placeholder="Your email address" required><br>
        
        <input class="form-control" type="text" name="p-number" placeholder="Your phone number" required><br>

        <textarea class="form-control" name="comment" placeholder="Write your comment here" rows="3" required></textarea><br>
        
        <input type="submit" class="form-control-submit" value="Send message">
      </form>

    </div>

  </body>
</html>
